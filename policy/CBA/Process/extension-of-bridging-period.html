<h4><span style="font-size: 10pt;">Introduction</span></h4> 
<p><span style="font-size: 10pt;">An extension of a bridging period is not permitted. A new loan application with Bridging Loan feature must be submitted prior to the loan expiry date. Once the loan has expired, it will be in arrears for the full amount.</span></p>
